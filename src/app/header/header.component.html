<header *ngIf="deviceService.isDesktop; else isMobile;">
    <nav>
      <div class="desktop">
        <h2><a href="#" class="pull-left">
          <img src="assets/images/logo_2-1.png" alt="Logo" class="logo"/>
        </a></h2>
        <ul class="links" >
          <li><a href="#home">Home</a></li>
          <li><a href="#home">Company</a></li>
          <li><a href="#contactUs">Contact Us</a></li>
        </ul>
      </div>
    </nav>
</header>
<ng-template #isMobile>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark mb-4 mobile-nav">
      <img src="assets/images/logo_2-1.png" alt="Logo" class="logo-mobile"/>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#home">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#home">Company</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contactUs" tabindex="-1" >Contact Us</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
</ng-template>
